<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vie Verte est un restaurant vegan situé sur la place Trou d'eau à Saint-Leu. Venez découvrir nos plats savoureux et responsable de l'environnement"
    />
    <title>Vie Verte - Contact</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header class="Header-nav">
      <img src="../Assets/logo.bgerase.png" alt="logo vie verte" />

      <ul>
        <li><a href="index.html" class="active">Acceuil</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./a-propos.html">A propos</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>

      <div class="zone-connexion">
        <button type="button">
          Réserver votre table <br />
          au 0123456789
        </button>
      </div>
    </header>

    <section id="pub">
      <img src="../Assets/Banière-pub-vv.png" alt="bannière-pub" />
    </section>

    <section id="zone-contact">
      <form class="formulaire" action="#" method="post">
        <br />
        <h2 class="sous-titre">Votre demande concerne :</h2>
        <div class="form-group">
          <label for="nom">NOM :</label>
          <input type="text" id="nom" name="nom" required />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="tel">Tél :</label>
          <input type="tel" id="tel" name="tel" required />
        </div>
        <div class="form-group">
          <label for="message">Écrivez votre message ici :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <img class="feuille" src="../Assets/feuille cote 1.jpg" alt="feuille1" />

      <div class="Footer">
        <img
          class="footer-logo"
          src="../Assets/logo-removebg.png"
          alt="logo-removebg"
        />

        <div class="footer-menu">
          <ul>
            <li><a href="index.html" class="active">Acceuil</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./a-propos.html">A propos</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="footer-social">
          <p>Suivez-nous sur nos réseaux :</p>
          <img src="../Assets/fb-icon-removebg-preview.png" alt="facebook" />
          <img src="../Assets/instagram-icon.png" alt="instaagram" />
          <img src="../Assets/tiktok-icon-removebg-preview.png" alt="tiktok" />
        </div>
      </div>

      <img
        class="feuille feuille2"
        src="../Assets/feuille cote 2.jpg"
        alt="feuille2"
      />
    </footer>
    <p class="droits">&copy; 2025 Vie Verte. Tous droits réservés.</p>
  </body>
</html>
