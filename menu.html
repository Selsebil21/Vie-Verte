<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vie Verte est un restaurant vegan situé sur la place Trou d'eau à Saint-Leu. Venez découvrir nos plats savoureux et responsable de l'environnement"
    />
    <title>Vie Verte - Menu</title>
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body>
    <header class="Header-nav">
      <img src="../Assets/logo.bgerase.png" alt="logo vie verte" />

      <ul>
        <li><a href="./index.html" class="active">Acceuil</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./a-propos.html">A propos</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>

      <div class="zone-connexion">
        <button type="button">
          Réserver votre table <br />
          au 0123456789
        </button>
      </div>
    </header>

    <main>
      <section id="pub">
        <img src="../Assets/Banière-pub-vv.png" alt="Bannière-pub" />
      </section>

      <section id="menu">
        <div class="carte">
          <img
            class="img-carte"
            src="../Assets/boisson1.webp"
            alt="carte-boisson"
          />
          <h2 class="link-carte">
            <a href="#"> Consulter la carte des boissons </a>
          </h2>
        </div>

        <div class="carte">
          <img
            class="img-carte"
            src="../Assets/brunch-vegan.jpg"
            alt="carte-brunch"
          />
          <h2 class="link-carte">
            <a href="#"> Consulter la carte du brunch </a>
          </h2>
        </div>

        <div class="carte">
          <img class="img-carte" src="../Assets/plat5.jpeg" alt="carte-plat" />
          <h2 class="link-carte">
            <a href="#"> Consulter la carte des plats </a>
          </h2>
        </div>
      </section>
    </main>

    <footer>
      <img
        class="feuille feuille1"
        src="../Assets/feuille cote 1.jpg"
        alt="feuille1"
      />

      <div class="Footer">
        <img
          class="footer-logo"
          src="../Assets/logo-removebg.png"
          alt="logo-removebg"
        />

        <div class="footer-menu">
          <ul>
            <li><a href="index.html" class="active">Acceuil</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./a-propos.html">A propos</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="footer-social">
          <p>Suivez-nous sur nos réseaux :</p>
          <img src="../Assets/fb-icon-removebg-preview.png" alt="facebook" />
          <img src="../Assets/instagram-icon.png" alt="instaagram" />
          <img src="../Assets/tiktok-icon-removebg-preview.png" alt="tiktok" />
        </div>
      </div>

      <img
        class="feuille feuille2"
        src="../Assets/feuille cote 2.jpg"
        alt="feuille2"
      />
    </footer>
    <p class="droits">&copy; 2025 Vie Verte. Tous droits réservés.</p>
  </body>
</html>
